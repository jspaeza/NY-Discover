<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="style.css">


	<title>NY Discover</title>
</head>
<body data-spy="scroll" data-target="#bar">
	<!-- Header -->
	<div id="home" class="container-fluid d-flex align-items-center justify-content-center header">
  		<h1 class="display-1">NY Discover</h1>	
	</div>
	
	<!-- Navbar -->
	<nav id="bar" class="navbar fixed-top navbar-expand-sm" style="background: rgba(0,0,0,.4)">
		<a href="#home" style="text-decoration: none">NY Discover</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" style="border-color: black">
		<span class="navbar-toggler-icon"></span>
		</button>
  		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		<div class="navbar-nav mr-auto ml-auto text-center barra nav-pills">
      		<a data-scroll class="nav-item nav-link active mx-3" href="#home">Home</a>
      		<a data-scroll class="nav-item nav-link mx-3" href="#map">Map</a>
      		<a data-scroll class="nav-item nav-link mx-3" href="#section3">Crimes</a>
      		<a data-scroll class="nav-item nav-link mx-3" href="#section4">Section 4</a>
	    </div>
    	</div>
	</nav>

	<!-- Section Map-->
	<div id="map" class="container-fluid mt-5 pt-5" style="height: 100vh">
	</div>

	<!-- Section3 -->
	<div id="section3" class="container mt-5 pt-5" style=
	"height: 100vh">
		<h1 class="display-1 d-flex justify-content-sm-center align-items-center align-content-sm-center text-center">Crimes</h1>
		<div class="mt-5 col-sm-8" style="text-align: center">
			<div id="tableScroll" class="table-responsive">
				<table class="table table-bordered">
					<thead  class="thead-light">
						<tr>
							<th scope="col">Borough</th>
							<th scope="col">Precinct</th>
							<th scope="col">Location</th>
							<th scope="col">Description Crime</th>
						</tr>
						<tbody id="mainTableBody"></tbody>
					</thead>
				</table>
			</div>
		</div>	
		<button type="button" class="btn btn-dark mt-3">View Table</button>
	</div>

	<!-- Section4 -->
	<div id="section4" class="container mt-5 pt-5" style="height: 100vh">
		<h1 class="display-1">Section 4</h1>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>


	<!-- Map -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMAl2udHUojTbzFiSmgFXaDo7V5B8Oad4&callback=initMap&libraries=geometry">
